<!doctype html>
<html lang="ta">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Officer Login â€” Ration Shop</title>
  <style>
    body{font-family:Segoe UI,system-ui,-apple-system,Arial;background:#f0f4ff;display:flex;align-items:center;justify-content:center;height:100vh;margin:0}
    .card{width:360px;background:#fff;padding:24px;border-radius:12px;box-shadow:0 10px 30px rgba(2,6,23,0.08);text-align:center}
    h2{margin:0 0 12px;color:#0f172a}
    input{width:100%;padding:12px;margin:8px 0;border-radius:8px;border:1px solid #e2e8f0}
    button{width:100%;padding:12px;margin-top:12px;border-radius:8px;border:0;background:#2563eb;color:#fff;font-weight:600}
    .muted{font-size:13px;color:#64748b;margin-top:8px}
  </style>
</head>
<body>
  <div class="card">
    <h2>Officer Login</h2>
    <input id="username" placeholder="Username" />
    <input id="password" type="password" placeholder="Password" />
    <button id="loginBtn">Login</button>
    <div class="muted">Default: officer / 1234 (you can change later)</div>
  </div>

  <script>
    document.getElementById('loginBtn').addEventListener('click', () => {
      const u = document.getElementById('username').value.trim();
      const p = document.getElementById('password').value.trim();
      if(u === 'officer' && p === '1234') {
        localStorage.setItem('rs_logged_in', JSON.stringify({role:'officer', when: Date.now()}));
        location.href = 'index.html';
      } else {
        alert('Login failed. Use officer / 1234');
      }
    });

    try {
      const s = JSON.parse(localStorage.getItem('rs_logged_in') || 'null');
      if(s && s.role === 'officer') location.href = 'index.html';
    } catch(e){}
  </script>
</body>
</html>
